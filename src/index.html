<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Product cards</h1> -->  
    <div class="card" data-qa="card">
      <img
          class="img"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27"
        >
      <div class="card__item">
        <div class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
        <div class="card__code">Product&nbsp;code:&nbsp;195434</div>
        <div class="card__reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div>Reviews:&nbsp;5</div> 
        </div>  
        <div class="card__price">
          <div class="price">Price:</div>
          <div class="price-num">&#36;2&#44;199</div>
        </div>
        <div class="card-btn" data-qa="hover">
          <a class="card-btn__link" href="##">Buy</a>
        </div>
      </div>  
    </div>
  </body>
</html>
